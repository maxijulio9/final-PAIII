<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Detalles del gasto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalles del gasto</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    @if (expense) {
      <ion-item>
        <ion-label>
          <h2>{{ expense.concepto }}</h2>
          <p>Categoría: {{ expense.categoria }}</p>
          <p>Monto: ${{ expense.monto }}</p>
          <p>Fecha: {{ expense.fecha }}</p>
          <p>Pagado: {{ expense.pagado ? 'Sí' : 'No' }}</p>
        </ion-label>
      </ion-item>
    }

    <ion-button color="primary" >
      <ion-router-link [routerLink]="['/expense-form']" [queryParams]="{ id: expenseId }">
        Editar  
      </ion-router-link>
    </ion-button>

    <ion-button color="danger" (click)="deleteExpense()">
      Eliminar  
    </ion-button>
  </div>

  <ion-toast
    [isOpen] = "toastVisible"
    [message]="toastMessage"
    duration="2000"
    position="bottom"
    color="danger"
    (didDismiss)="toastVisible = false">
  </ion-toast>
</ion-content>
